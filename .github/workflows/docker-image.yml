name: Docker Image CI

on:
  push:
    branches: [ "master" ]
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    environment: prod
    steps:
    - uses: actions/checkout@v3
    - name: Login Hub
      with:
        repo-token: ${{ secrets.HUB_TOKEN }}
      run: docker login -u globalinfra --password $repo-token
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag globalinfra/runner:$GITHUB_REF

        
